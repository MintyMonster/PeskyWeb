<body>

  <div class="container-fluid top-bar">
    <div class="row align-self-start">
      <div class="col-md-5 logo-col">
        <div class="logo-wrapper">
          <img
            src="https://user-images.githubusercontent.com/78669960/132076798-5cd3efbd-3fa2-4823-ab5b-c37bdc896d2d.png"
            class="logo">
        </div>
      </div>
      <div class="col-md-7 social-col">
        <div class="nav-wrapper">
          <div class="row align-self-start socials-wrapper">
            <div class="col-sm-6">
              <div class="discord-wrapper nav-item" onclick="goDiscord()">
                <img src="./assets/discord-vector.svg" alt="Discord" class="discord-logo">
                <p class="discord-text"></p>
              </div>
              <div class="twitter-wrapper nav-item">
                <img src="./assets/twitter-vector.svg" alt="Twitter" class="twitter-logo">
                <p class="twitter-text"></p>
              </div>
              <div class="opensea-wrapper nav-item">
                <img src="./assets/opensea_logo_asset.png" alt="Opensea" class="opensea-logo">
                <p class="opensea-text"></p>
              </div>
            </div>
            <div class="col-sm connect-div nav-item">
              <div class="connect-wrapper">
                <p class="connect-text">CONNECT WALLET</p>
                <img src="./assets/akar-icons_wallet.svg" alt="Wallet" class="connect-wallet">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container slideshow-container offset-md-2">
    <div class="row">
      <div class="col-md-4 slideshow-wrapper">
        <div class="slider slideshow">
          <img src="./assets/placeholders/placeholder_1.png" alt="..." class="slider-image">
          <img src="./assets/placeholders/placeholder_2.png" alt="..." class="slider-image">
          <img src="./assets/placeholders/placeholder_3.png" alt="..." class="slider-image">
      </div>
      </div>
      <div class="col-md-6">
        <div class="slideshow-text-wrapper">
          <div class="carousel-text-div">
            <p class="carousel-text">PESKY<br>PIGS</p>
          </div>
          <div class="mint-text-amount-div">
            <p class="mint-text-amount">MINTING DATE: To be decided</p>
          </div>
          <div class="mint-div">
            <div class="mint-wrapper">
              <p class="mint-text">MINT</p>
              <i class="fab fa-ethereum" class="mint-ether"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
<script src="./scripts/slideshow.js"></script>
<script>
  let slider = new Slighter(

    3000 // frame duration in ms
